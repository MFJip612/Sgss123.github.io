	<div class="sendEmail">
		<div class="image"></div>
		<div class="content">
			<div class="conmain">
				<h1>快速申请友情链接：</h1>
				<form action="javascript:OpenEmail()" id="content" method="post" enctype="text/plain">
					<p>您好，<a href="https://waterspo.top">网站站长</a>：</p>
					<input type="text" class="inputBox" id="person" placeholder="申请者邮箱(多个请以 ; 分割；格式:昵称<邮箱>)：" value="">
					<input type="text" class="inputBox" id="name" placeholder="您的网站昵称" value="贵站昵称：">
					<input type="text" class="inputBox" id="link" placeholder="您的网站链接" value="贵站链接：">
					<input type="text" class="inputBox" id="comment" placeholder="您的网站简介" value="贵站简介：">
					<input type="text" class="inputBox" id="Logo" placeholder="您的网站Logo(请填写URL)" value="贵站的Logo链接：">
					<input type="submit" class="send" value="发送">
					<a class="reset" href="javascript:location.reload();">重置</a>
				</form>
				<p>如果您使用QQ邮箱，请您前往<a href="https://mail.qq.com">QQ邮箱</a>发件</p>
			</div>
		</div>
	</div>
